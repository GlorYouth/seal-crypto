name: Benchmarks

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Needed to push to gh-pages branch
  pull-requests: write # Needed for comment posting

jobs:
  run-benches:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Run benchmarks on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b
        with:
          toolchain: stable
      
      - name: Install NASM (for Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@72793074d3c8cdda771dba85f6deafe00623038b # v1.5.1
        with:
          version: 2.15.05

      - name: Run benchmarks
        run: cargo bench --features full --message-format=json > ${{ matrix.os }}.json

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-bench-results
          path: ${{ matrix.os }}.json

  summarize-and-deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Summarize results and deploy to GitHub Pages
    needs: run-benches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (for script)
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Checkout gh-pages branch (for history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Generate report
        run: python .github/scripts/generate_benchmark_report.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "docs(bench): Update benchmark results" 
