name: Benchmarks

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write # Needed to push to gh-pages branch
  pull-requests: write # Needed for comment posting

jobs:
  run-benches:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Run benchmarks on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@e1823243202758133b52479b1b702750337852c0
        with:
          toolchain: stable
      
      - name: Install NASM (for Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@a1215161989d9730594896791475743b57833a6f # v1.5.1
        with:
          version: 2.15.05

      - name: Run benchmarks
        run: cargo bench --features full --message-format=json > ${{ matrix.os }}.json

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4.3.6
        with:
          name: ${{ matrix.os }}-bench-results
          path: ${{ matrix.os }}.json

  summarize-and-deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    name: Summarize results and deploy to GitHub Pages
    needs: run-benches
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (for script)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: master

      - name: Checkout gh-pages branch (for history)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download all benchmark artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e008b792f782f12825 # v4.2.1
        with:
          path: artifacts
      
      - name: Set up Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: '3.10'
          
      - name: Generate report
        run: python .github/scripts/generate_benchmark_report.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9d4b3c33b68f601b33365943714878a8769869 # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: "docs(bench): Update benchmark results" 